<!doctype html>
<html ng-app='storygenApp'>
  <head>
    <title></title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body ng-controller="storygenCon as sg">
    
    <h1 class="header">&nbsp;&nbsp; storygen</h1>

    <div class="story">
      <form ng-submit="sg.regen('all')">
        <input type="button" value="-" ng-click="sg.minus()" />
        <input type="text" value="{{sg.number}}" size="1" 
          ng-model="sg.number" />
        <input type="button" value="+" ng-click="sg.plus()" /><br /><br />
        <input type="submit" value="new story" />
      </form>
    </div>
    <br />
    <br />


    <div class="story">
      <img class="icon" src="{{icon.path}}" 
        style="background: {{icon.color}};" ng-click="sg.regen($index)" 
        ng-repeat="icon in sg.icons" />
      <br /><br />
    </div> 

  </body>
</html>
