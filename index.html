<!doctype html>
<html ng-app='storygenApp'>
  <head>
    <title>storygen | by nathan hare</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <!---<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>--->
    <script src="../js/angular.min.js"></script>
    <!---<script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>--->

    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="../css/header.css" />
    <script>
      $(function() {
        $('#header').load('../header.html');
      });
    </script>
  </head>
  <body ng-controller="storygenCon as sg">
    
    <div id="header"></div>

    <div class="story">
      <h1>storygen</h1>
      <form ng-submit="sg.regen('all')">
        <input type="button" value="&#8210;" ng-click="sg.minus()" />
        <input type="text" value="{{sg.number}}" size="1" 
          ng-model="sg.number" />
        <input type="button" value="+" ng-click="sg.plus()" /><br /><br />
        <input type="submit" value="new story" />
      </form>
    </div>
    <br />


    <div class="story">
      <img class="icon" src="{{icon.path}}" 
        style="background: {{icon.color}};" ng-click="sg.regen($index)" 
        ng-repeat="icon in sg.icons" />
      <br /><br />
      <br />
